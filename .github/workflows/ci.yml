name: CI

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Collect Changes
        id: changes
        uses: ./
        with:
          validate-tag: ${{ github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v') && 'true' || 'false' }}

      - name: ğŸ·ï¸ Create or Move Tags for Major and Minor Versions
        if: ${{ github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v') }}
        uses: simbo/action-semver-release-action@v1
        with:
          release-body: ${{ steps.changes.outputs.changes }}
